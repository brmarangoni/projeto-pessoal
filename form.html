<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="rg_menor">RG Menor:</label>
        <input type="text" id="rg_menor" name="rg_menor">
        
        <label for="cpf_menor">CPF Menor:</label>
        <input type="text" id="cpf_menor" name="cpf_menor">
        
        <label for="endereco_responsavel">Endereço Responsável:</label>
        <input type="text" id="endereco_responsavel" name="endereco_responsavel">
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
        
        <label for="nascimento">Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento">
        
        <label for="escola">Escola:</label>
        <input type="text" id="escola" name="escola">
        
        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie">
        
        <label for="nome_responsavel">Nome Responsável:</label>
        <input type="text" id="nome_responsavel" name="nome_responsavel">
        
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg">
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">
        
        <label for="telefone">Telefone/WhatsApp:</label>
        <input type="text" id="telefone" name="telefone">
        
        <label for="alergia">Alergia:</label>
        <input type="checkbox" id="alergia" name="alergia">
        
        <label for="asma">Asma:</label>
        <input type="checkbox" id="asma" name="asma">
        
        <label for="bombinha">Bombinha:</label>
        <input type="checkbox" id="bombinha" name="bombinha">
        
        <label for="diabetes">Diabetes:</label>
        <input type="checkbox" id="diabetes" name="diabetes">
        
        <label for="medicamento">Medicamento:</label>
        <input type="checkbox" id="medicamento" name="medicamento">
        
        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao"></textarea>
        
        <label for="nucleo">Núcleo:</label>
        <input type="text" id="nucleo" name="nucleo">
        
        <label for="horario">Horário:</label>
        <input type="text" id="horario" name="horario">
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
        
        <label for="qual_alergia">Qual Alergia?</label>
        <input type="text" id="qual_alergia" name="qual_alergia">
        
        <label for="qual_medicamento">Qual Medicamento?</label>
        <input type="text" id="qual_medicamento" name="qual_medicamento">
        
        <button type="submit">Enviar</button>
    </form>

<script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://script.google.com/macros/s/AKfycbzJYupuBOzho5sL1DXKYmeGxQgV5uYHGGkMw2q3bfzV5Q2-A48HZIrZO3G-977s_01Mvw/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(result => {
                alert('Dados enviados com sucesso!');
                console.log(result);
            })
            .catch(error => {
                alert('Erro ao enviar dados: ' + error.message);
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
